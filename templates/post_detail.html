{% extends 'base.html' %}

{% block content %}
  <div>
    <h1><a href="{% url 'post_edit' post.id %}">Edit Blog Post</a></h1>
  </div>
  <div>
    <h1><a href="{% url 'post_delete' post.id %}">Delete Blog Post</a></h1>
  </div>
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>

{% endblock content %}
